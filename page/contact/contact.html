<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="banner top-banner" style="background-image: url(../../image/contact-rainforest.jpg); background-position: 50%;">

            <h1>Contact us</h1>
            <div class="wave wave-bottom">

    <div id="contact-info-wrapper">
        <div id="contact-email-phone-wrapper">

        </div>
        <div id="contact-message-wrapper">
            <p><label for="contact-send-message">Send us a message:</label></p>
            <textarea placeholder="Write your message here..." id="conatct-message-wrapper" cols="60" rows="10"></textarea>
        </div>
        <button id="contact-submit-button">SEND</button>
    </div>
<script src="../../script/message-sent.js"></script>
